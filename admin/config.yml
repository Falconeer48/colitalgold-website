backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "hero"
    label: "Hero Section"
    files:
      - label: "Hero Content"
        name: "hero"
        file: "content/hero.md"
        fields:
          - {label: "Title", name: "title", widget: "string", default: "ColitasGold"}
          - {label: "Tagline", name: "tagline", widget: "string", default: "Made by Vets for Vets"}
          - {label: "Subtitle", name: "subtitle", widget: "string", default: "Cold Processed, Full Extract Cannabis Oil (F.E.C.O)"}
          - {label: "Button Text", name: "buttonText", widget: "string", default: "Learn More"}

  - name: "benefits"
    label: "Benefits Section"
    files:
      - label: "Benefits Content"
        name: "benefits"
        file: "content/benefits.md"
        fields:
          - {label: "Section Title", name: "title", widget: "string", default: "Animal Healing Benefits"}
          - {label: "Introduction Text", name: "intro", widget: "markdown"}
          - {label: "Benefits List", name: "benefits", widget: "list", 
              fields: [
                {label: "Icon", name: "icon", widget: "string"},
                {label: "Title", name: "title", widget: "string"},
                {label: "Description", name: "description", widget: "text"}
              ]}
          - {label: "Highlight Text (before card)", name: "highlightText", widget: "markdown", required: false}
          - {label: "Highlight Card Text", name: "highlightCard", widget: "markdown", required: false}
          - {label: "Closing Text (after card)", name: "closingText", widget: "markdown", required: false}

  - name: "contact"
    label: "Contact Information"
    files:
      - label: "Contact Details"
        name: "contact"
        file: "content/contact.md"
        fields:
          - {label: "Website URL", name: "website", widget: "string", default: "www.colitasgold.com"}
          - {label: "WhatsApp", name: "whatsapp", widget: "string", default: "082 8891279"}
          - {label: "Email", name: "email", widget: "string", default: "hello@colitasgold.com"}

  - name: "products"
    label: "Products Section"
    files:
      - label: "Product Information"
        name: "products"
        file: "content/products.md"
        fields:
          - {label: "Section Label", name: "sectionLabel", widget: "string", default: "Our Product"}
          - {label: "Section Title", name: "title", widget: "string", default: "ColitasGold Products"}
          - {label: "Product Features", name: "features", widget: "list",
              fields: [
                {label: "Icon", name: "icon", widget: "string"},
                {label: "Title", name: "title", widget: "string"},
                {label: "Description", name: "description", widget: "text"}
              ]}

  - name: "labTesting"
    label: "Lab Testing Section"
    files:
      - label: "Lab Testing Content"
        name: "labTesting"
        file: "content/lab-testing.md"
        fields:
          - {label: "Main Heading", name: "heading", widget: "string", default: "All our products are laboratory tested at certified and independent laboratories"}
          - {label: "Description", name: "description", widget: "string", default: "Quality assurance you can trust"}
          - {label: "Results Section Title", name: "resultsTitle", widget: "string", default: "Laboratory Test Results"}
          - {label: "Results Introduction", name: "resultsIntro", widget: "text", default: "Download our latest laboratory test results and certificates:"}
          - {label: "Lab Result Items", name: "results", widget: "list",
              fields: [
                {label: "Icon", name: "icon", widget: "string"},
                {label: "Title", name: "title", widget: "string"},
                {label: "Description", name: "description", widget: "text"},
                {label: "PDF File Path", name: "pdfPath", widget: "string"}
              ]}
          - {label: "Note", name: "note", widget: "text", required: false}

  - name: "animalDetails"
    label: "Animal Details Section"
    files:
      - label: "Animal Details Content"
        name: "animalDetails"
        file: "content/animal-details.md"
        fields:
          - {label: "Section Label", name: "sectionLabel", widget: "string", default: "Information"}
          - {label: "Section Title", name: "title", widget: "string", default: "Additional Animal Use Detail"}
          - {label: "Detail Cards", name: "detailCards", widget: "list",
              fields: [
                {label: "Icon", name: "icon", widget: "string"},
                {label: "Title", name: "title", widget: "string"},
                {label: "Content", name: "content", widget: "markdown"}
              ]}
          - {label: "Veterinary Note", name: "vetNote", widget: "markdown", required: false}
          - {label: "CTA Text", name: "ctaText", widget: "text", required: false}
